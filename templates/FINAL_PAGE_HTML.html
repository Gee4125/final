<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="final.png") }}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ensure confetti does not create scrollbars */
        }
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicking through canvas */
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.getElementById('confettiCanvas');
        const confetti = window.confetti.create(canvas, {
            resize: true,
            useWorker: true
        });

        const blastconfetti = () => {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8,
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2,
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        };

        // Trigger the confetti blast when the page loads
        window.onload = blastconfetti;
    </script>
</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="bg_pacha.png") }}') no-repeat center center fixed;
            background-size: cover; /* This ensures the image covers the entire background */
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #result {
            margin-top: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #4caf50;
            background-color: #e8f5e9;
            border-radius: 4px;
        }

        .result-item h2 {
            margin: 0;
            color: #2e7d32;
        }

        .result-item p {
            margin: 10px 0 0 0;
            color: #555;
        }

        .result-item ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }

        .result-item ul li {
            margin-bottom: 5px;
        }
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div div id="result-container" class="container">
        <h1>Profile Assessment Result</h1>
        <div id="result"></div>
    </div>

    <script>
        // Scores passed from Flask as JSON data
        const scores = {
            empathy: {{ empathy_scores | tojson }},
            adaptability: {{ adaptability_scores | tojson }},
            memory: {{ memory_score }},
            sudoku: {{ sudoku_score }},
            communication: {{ communication_scores | tojson }}
        };

        const profiles = [
            {
                name: "Empathic Strategist",
                summary: "You have an exceptional ability to understand and connect with others' emotions and adapt to new situations with ease. Your logical thinking is robust, and your communication is highly effective. You are exceptionally well-rounded, showing high proficiency in empathy, adaptability, logical reasoning, and communication.",
                suitableWorkFields: ["Human Resources", "Psychology or Counseling", "Project Management", "Customer Experience Management"]
            },
            {
                name: "Insightful Guide",
                summary: "You demonstrate a strong ability to connect with others emotionally and adapt to changes fairly well. Your logical thinking skills are strong, and you communicate effectively. Overall, you have a solid balance of empathy, adaptability, logical reasoning, and communication skills.",
                suitableWorkFields: ["Social Work", "Education or Teaching", "Marketing and Public Relations", "Healthcare"]
            },
            {
                name: "Compassionate Analyst",
                summary: "You exhibit a deep understanding of others' emotions and strong logical reasoning skills. However, you may find adapting to new situations challenging. Your communication is excellent, making you well-rounded in empathy and logical thinking but with some difficulties in adaptability.",
                suitableWorkFields: ["Counseling or Therapy", "Research and Analysis", "Support Roles", "Clinical or Medical Fields"]
            },
            {
                name: "Dynamic Coordinator",
                summary: "You have a good level of empathy and adapt well to new situations. Your logical thinking is average, and your communication skills are effective. You manage change and communicate well, but there’s room for growth in logical reasoning.",
                suitableWorkFields: ["Sales", "Event Planning", "Customer Service Management", "Administrative Roles"]
            },
            {
                name: "Adaptive Communicator",
                summary: "You may face challenges in understanding others' emotions but handle changes fairly well. Your logical thinking needs improvement, though your communication is effective. Focus on enhancing empathy and logical reasoning for a more balanced profile.",
                suitableWorkFields: ["Technical Support", "Administrative Support", "Sales", "Data Entry or Clerical Work"]
            },
            {
                name: "Structured Performer",
                summary: "You find it difficult to understand others' emotions and adapt to new situations. Your logical thinking and communication skills also need improvement. There is significant room for growth in empathy, adaptability, logical reasoning, and communication.",
                suitableWorkFields: ["Routine-Based Roles", "Technical Fields", "Support Roles with Clear Guidelines"]
            }
        ];

        function determineProfile(scores) {
            const avgEmpathy = scores.empathy.reduce((a, b) => a + b, 0) / scores.empathy.length;
            const avgAdaptability = scores.adaptability.reduce((a, b) => a + b, 0) / scores.adaptability.length;
            const avgCommunication = scores.communication.reduce((a, b) => a + b, 0) / scores.communication.length;

            const overallAverage = (avgEmpathy + avgAdaptability + scores.memory + scores.sudoku + avgCommunication) / 5;

            if (overallAverage > 85) {
                return profiles[0];
            } else if (overallAverage > 75) {
                return profiles[1];
            } else if (overallAverage > 65) {
                return profiles[2];
            } else if (overallAverage > 55) {
                return profiles[3];
            } else if (overallAverage > 45) {
                return profiles[4];
            } else {
                return profiles[5];
            }
        }

        function displayResult() {
            const profile = determineProfile(scores);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="result-item">
                    <h2>${profile.name}</h2>
                    <p>${profile.summary}</p>
                    <h3>Suitable Work Fields:</h3>
                    <ul>${profile.suitableWorkFields.map(field => `<li>${field}</li>`).join('')}</ul>
                </div>
            `;
        }

        // Initialize the result display
        displayResult();
    </script>
    <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>

    <script>
        function downloadPDF() {
            const element = document.getElementById('result-container'); // Target the correct element
            html2pdf().from(element).save('Final_Results.pdf');
        }
    </script>
</body>
</html>
